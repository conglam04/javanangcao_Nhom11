<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm mới điểm đến</title>
</head>
<body>
    <h1>Thêm mới điểm đến</h1>
    <form th:action="@{/destinations/create}" th:object="${destination}" method="post">
        <label>Tên:</label>
        <input type="text" th:field="*{name}" required><br>
        <label>Mô tả:</label>
        <textarea th:field="*{description}" required></textarea><br>
        <label>Địa điểm:</label>
        <input type="text" th:field="*{location}" required><br>
        <label>Giá:</label>
        <input type="number" th:field="*{price}" required><br>
        <button type="submit">Lưu</button>
    </form>
</body>
</html>
